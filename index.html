<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./social-links-profile-main/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main>
        <img src="./social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
        <h1>Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="quote">"Front-end developer and avid reader."</p>
        <div class="box">
          <p>Github</p>
        </div>
        <div class="box-1">
          <p>Frontend Mentor</p>
        </div>
        <div class="box-1">
          <p>LinkedIn</p>
        </div>
        <div class="box-1">
          <p>Twitter</p>
        </div>
        <div class="box-1">
          <p>Instagram</p>
        </div>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manith</a>.
  </div>
</body>
</html>
